<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Телефонная книга</title>
  <link rel="icon" href="img/icon.svg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="phonebook/css/style.css">

  <!-- <script src="phonebook/script/script.js" defer></script> -->
  <!-- <script src="phonebook/script/index.js" defer></script> -->
  <link rel="stylesheet" href="hall/hall.css">
  <script src="phonebook/script/form.js" defer></script>
</head>

<body>
  <div class="container">
    <form class="my-form">
      <h2 class="form-title">Форма</h2>
      <div class="form-group">
        <label class="form-label" for="name">Имя:</label>
        <input class="form-input input-name" type="text" name="name" id="name">
      </div>
      <div class="form-group">
        <label class="form-label" for="surname">Фамилия:</label>
        <input class="form-input input-name" type="text" name="surname" id="surname">
      </div>
      <div class="form-group">
        <label class="form-label" for="mail">email:</label>
        <input class="form-input" type="email" name="mail" id="mail">
      </div>
      <div class="form-group">
        <label class="form-label" for="phone"> Телефон:</label>
        <input class="form-input" type="number" name="phone" id="phone">
      </div>
      <div class="form-group">
        <label class="form-label" for="count"> Количество:</label>
        <input class="form-input input-range" type="range" name="count" id="count">
      </div>
      <div class="form-group">
        <label class="form-label" for="description"> Описание:</label>
        <textarea class="form-input" name="description" id="description"></textarea>
      </div>

      <fieldset class="form-group fieldset-checkbox">
        <legend>Фрукты</legend>
        <label class="form-label-flex">
          <input type="checkbox" name="fruit" value="orange">Апельсин
        </label>
        <label class="form-label-flex">
          <input type="checkbox" name="fruit" value="apple">Яблоко
        </label>
        <label class="form-label-flex">
          <input type="checkbox" name="fruit" value="banana">Банан
        </label>
        <label class="form-label-flex">
          <input type="checkbox" name="fruit" value="qiwi">Киви
        </label>
        <label class="form-label-flex">
          <input type="checkbox" name="fruit" value="mango">Манго
        </label>
      </fieldset>

      <div class="form-group">
        <label class="form-label-flex">
          <input type="checkbox" name="age" value="yes">Есть 18?
        </label>
      </div>

      <fieldset class="form-group fieldset-radio">
        <legend>Цвет</legend>
        <label class="form-label-flex">
          <input type="radio" name="color" value="red">Красный
        </label>
        <label class="form-label-flex">
          <input type="radio" name="color" value="green">Зелёный
        </label>
        <label class="form-label-flex">
          <input type="radio" name="color" value="orange">Оранжевый
        </label>
        <label class="form-label-flex">
          <input type="radio" name="color" value="yellow">Жёлтый
        </label>
        <label class="form-label-flex">
          <input type="radio" name="color" value="bluu">Синий
        </label>
      </fieldset>

      <div class="form-group">
        <label class="form-label" for="description">Размер</label>
        <select class="form-input" name="size">
          <option value="xs">XS</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
        </select>
      </div>

      <button class="btn btn-primary mb-3 mr-4" type="submit">Добавить</button>
      <button class="btn btn-danger btn-reset mb-3" type="button">Сброс</button>
    </form>
  </div>
</body>

</html>
